        <style>
            .drawer {
                display: none;
                position: absolute;
                background-color: #ffffff;
                border-top-left-radius: 16px;
                border-top-right-radius: 16px;
                min-height: 203px;
                bottom: 0;
                width: 100%;
                z-index: 99;
                padding-top: 19px;
            }
            .drawer:before {
                position: absolute;
                content: '';
                background: #EFF2F4;
                border-radius: 10px;
                width: 70.5px;
                height: 3px;
                top: 8px;
                left: 50%;
                transform: translateX(-50%);
            }
            .drawer .sec-heading {
                font-style: normal;
                font-weight: 700;
                font-size: 13px;
                line-height: 26px;
                text-align: center;
                color: #1A212C;
                margin-bottom: 8px;
            }
            .drawer fieldset {
                border: 1px solid var(--color-primary);
                border-radius: 25px;
                display: flex;
                padding: 0;
                overflow: hidden;
                margin-bottom: 8px;
            }
            .drawer fieldset > * {
                flex: 1 0 50%;
            }
            .drawer fieldset > label input {
                opacity: 0;
                pointer-events: none;
                position: absolute;
            }
            .drawer fieldset > label input ~ span {
                border-radius: 25px;
                min-height: 40px;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            .drawer fieldset > label input:checked ~ span {
                color: #ffffff;
                background-color: var(--color-primary);
            }
        </style>
